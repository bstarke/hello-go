image: harbor.home.starkenberg.net/hub/library/golang:latest

variables:
  REPO_NAME: git.home.starkenberg.net/bstarke/hello-go
  IMAGE_SHA: ""

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)
  rules:
    - if: $IMAGE_SHA == ""
      when: always

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/hellogo
  artifacts:
    paths:
      - hellogo
  rules:
    - if: $IMAGE_SHA == ""
      when: always

deployment:
  stage: deploy
  image:
    name: harbor.home.starkenberg.net/hub/alpine/helm
    entrypoint: [""]
  script:
    - echo "IMAGE_SHA = " $IMAGE_SHA
    - helm upgrade hello-go ./golangweb --install --values=./values.yaml --set image.tag=$IMAGE_SHA --namespace hello
  rules:
    - if: $IMAGE_SHA != "" && $IMAGE_SHA != "latest"
      when: always